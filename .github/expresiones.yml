name: expession
run-name: workflow que incluya al menos 3 expresiones 
on:
 push:
    branches: [ "aprendiendo-github-actions" ]
 workflow_dispatch:
    inputs:
      lenguaje_favorito:
        description: 'Lenguaje favorito'
        default: Python
        required: true
        type: choice
        options:
        - Python
        - JavaScript
        - Go

job1:
  if: ${{ github.actor == 'JesusVergara89' }}
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - run: python Hola-Mundo.py
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir lenguaje
        run: echo "LANGUAGE=${{ python }}" 
      - name: Correr script
        run: python Hola-Mundo.py 
job2:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: python Hola-Mundo.py



        
